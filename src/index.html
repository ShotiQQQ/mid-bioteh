<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/main.css">
  <script defer src="./scripts/auth.js"></script>
  <title>Авторизация</title>
</head>
<body>
  <main class="main">
    <section class="auth">
      <div class="container auth__container">
        <form class="auth__form">
          <input class="auth__input" id="email" type="text" placeholder="Email">
          <input class="auth__input" id="password" type="password" placeholder="Пароль">
          <button class="auth__enter">Войти</button>
          <button class="auth__forget">Забыли пароль?</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
